{% extends 'base.html' %}
{% block content %}




<div class="container-4 mt-5">
	<div class="col-6 mx-auto border p-4">
		<h1>Upload Employee Excel Files</h1>
		<hr>
		<form method="POST" action="" enctype="multipart/form-data">
		{% csrf_token %}
		

		<div>
			<input type="file" name="file">
			<button type="submit" class="btn btn-primary btn-block">Upload</button>
		</div>
	</form>
	

	</div>
	<br><br>
	{% if messages %}
{% for message in  messages%}
<div class=" alert alert-danger alert-{{message.tags}} col-6  text-center mx-auto" role="alert">
	<p {% if message.tag %} class=""{% endif %}>{{message}}</p>
</div>
{% endfor %}
{% endif %}
</div>
	


{% endblock %}
